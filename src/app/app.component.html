<h1>{{title}}</h1>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let item of users">
    <td>{{item.code}}</td>
    <td>{{item.name}}</td>
    <td>{{item.low}}</td>
    <td>{{item.create_date | date: 'dd/mm/yyyy H:m:s'}}</td>
  </tr>
</table>
